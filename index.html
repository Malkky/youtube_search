<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SearchTube</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
    <script>
    	$(document).ready(function(){
    		$('.fancybox').fancybox();
    	});
    </script>
  </head>
  <body>
  	<div id="container">
  		<header>
  			<h1>Search<span>Tube</span></h1>
  			<p>Search the Youtube</p>
  		</header>
  		<section>
  			<form id="search-form" name="search-form" onsubmit="return search()">
  				<div class="fieldcontainer">
  					<input type="search" id="query" class="search-field" placeholder="Search Youtube..."></input>
  					<input type="submit" name="search-btn" id="search-btn" value=""></input>
  				</div>
  			</form>

  			<ul id="results"></ul>
  			<div id="buttons"></div>
  		</section>
  		<footer>
  			<p>Copyright Arjet Kraja &copy; 2015, All Rights Reserved</p>
  		</footer>
  	</div>
  </body>
</html>
